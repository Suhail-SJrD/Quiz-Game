<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Time</title>

    <link rel="stylesheet" href="Quest.css">
    <script src="funcnal.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./images/QuizeTime.svg" type="image/x-icon">

</head>

<body>

    <div class="mainContainer">

        <div class="Value-Icon">

            <img src="/images/QuizeTime.svg" alt="QuizeTime">
            <img src="/icons/Valume-Icon.svg" alt="Sound" id="Sound">
            <img src="/icons/Mute.svg" alt="Muted" id="Muted">

        </div>
        <div class="solved">
            <div class="questionBox">
                <h5>
                    <span id="completedQuestions">01</span> / <span id="totalQuestions">10</span>
                </h5>
            </div>
        </div>

        <div class="Questions">
            <div class="subQuestionsDiv">
                <h5>
                    Inside which HTML element do we put the JavaScript?
                </h5>
            </div>
        </div>

        <div class="time">

            <div class="subtimeDive">
                <h5>
                    <span id="minits">00</span>
                    :
                    <span id="seconds">15</span>
                </h5>
            </div>

        </div>


        <div class="mainOptionDiv">

            <div class="Options">

                <div class="opetion1" id="1">
                    <h5>
                        < js>
                    </h5>

                    <h6 class="circle" id="first-Circle">
                        <img src="/icons/Check.svg" alt="">
                    </h6>

                </div>

                <div class="opetion1" id="2">
                    <h5>
                        < scripting>
                    </h5>

                    <h6 class="circle" id="second-Circle">
                        <img src="/icons/Check.svg" alt="">
                    </h6>

                </div>

                <div class="opetion1" id="3">
                    <h5>
                        < javascript>
                    </h5>

                    <h6 class="circle" id="thred-Circle">
                        <img src="/icons/Check.svg" alt="">
                    </h6>

                </div>

                <div class="opetion1" id="4">
                    <h5>
                        < scripts>
                    </h5>

                    <h6 class="circle" id="fourth-Circle">
                        <img src="/icons/Check.svg" alt="">
                    </h6>

                </div>

            </div>

        </div>

        <div class="nextBtn">
            <button type="submit" id="previous">
                < Previous</button>
                    <button type="submit" id="next">
                        <a href="#"> Next ></a>
                    </button>
                    <button type="submit" id="link">
                        <a href="./Result.html"> Submit ></a>
                    </button>


        </div>

        <h6>Made with ❤️ by Sayyid Suhail</h6>

    </div>

</body>

</html>
